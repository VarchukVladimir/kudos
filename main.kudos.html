<template name="kudosItem">
    <a href="#" class="list-group-item">
        <h4 class="list-group-item-heading">

            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="data:image/jpeg;base64,{{ users.user_to.photo }}" alt="" width="80" height=auto>
                    </a>
                </div>
                <div class="media-body">
                    <p>{{text}}</p>
                </div>
                <div>
                    <h4 class="media-heading" style="margin:0px 80px">
                        <p>
                           <a href="#"><img class="image" src="data:image/jpeg;base64,{{ users.user_from.photo }}" alt="" width=auto height=30>
                               {{users.user_from.fullName}}
                            </a>
                            {{formatDate date}}
                            <div class="pull-right">
                                <a href="#" id="comments">
                                    comments
                                    {{#if showComments}}
                                        <span class="badge"></span>
                                    {{else}}
                                        <span class="badge">{{comments.length}}</span>
                                    {{/if}}
                                </a>
                            </div>
                        </p>
                    </h4>
                </div>

            {{#if showComments}}
                {{> comments}}
                <div class="form-group">
                    <label for="commentText">Comment:</label>
                    <textarea class="form-control" rows="5" id="commentText"></textarea>
                    <button type="button" class="btn btn-primary active" style="float:right;" id="addCommentButton">Add comment</button>
                </div>
            {{/if}}


            </div>
        </h4>
    </a>
</template>

<template name="mediaItems">
    <div class="jumbotron">
        <div class="container">
            {{#if showEditKudos}}
                <div class="form-group">
                    <label for="kudosText">Write kudos text:</label>
                    <textarea class="form-control" rows="5" id="kudosText"></textarea>
                    <button type="button" class="btn btn-primary active" style="float:right;" id="addKudosButton">Add kudos</button>
                </div>
            {{/if}}
            <h2>{{kudosTitle}}</h2>
            <div class="list-group" ower>
                {{#each media_obj}}
                        {{> Template.dynamic template="kudosItem"}}
                {{/each}}
            </div>
        </div>
    </div>
</template>

<template name="comment">
    <a href="#" class="list-group-item">
        <h4 class="list-group-item-heading">
            <p>
                <a href="#">
                    <img class="image" src="data:image/jpeg;base64,{{ photo }}">
                    {{comment_author.fullName}}
                </a>
                {{formatDate date}}
            </p>
        </h4>
        <p class="list-group-item-text">{{text}}</p>
    </a>
</template>

<template name="comments">
    <div class="list-group" ower>
        {{#each comment}}
            {{> Template.dynamic template="comment"}}
        {{/each}}
    </div>
</template>

<template name="kudosItem">
    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="{{users.user_to.photo}}&s=80" alt="{{users.user_to.fullName}}">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">
                <p>
                    <a href="#"><img class="image" src="{{users.user_from.photo}}&s=20" alt="{{users.user_from.fullName}}"> {{users.user_from.fullName}}</a>
                    {{formatDate date}}
                </p>
            </h4>
            <p>{{text}}</p>
            <p></p>
        </div>
            <div class="pull-right">
                <a href="#" id="comments">
                    comments
                    {{#if showComments}}
                        <span class="badge"></span>
                    {{else}}
                        <span class="badge">{{comments.length}}</span>
                    {{/if}}
                </a>
            </div>
    </div>
        {{#if showComments}}
            {{> comments}}
            <div class="form-group">
                <label for="commentText">Comment:</label>
                <textarea class="form-control" rows="5" id="commentText"></textarea>
                <button type="button" class="btn btn-primary active" style="float:right;" id="addCommentButton">Add comment</button>
            </div>
        {{/if}}
</template>

<template name="mediaItems">
    <div class="jumbotron">
        <div class="container">
            <h2>Latest kudos</h2>
            {{#each media_obj}}
                {{> Template.dynamic template="kudosItem"}}
            {{/each}}
        </div>
    </div>
</template>

<template name="comment">
    <a href="#" class="list-group-item">
        <h4 class="list-group-item-heading">
            <p>
                <a href="#">
                    <img class="image" src="{{comment_author.photo}}&s=20">
                    {{comment_author.fullName}}
                </a>
                {{formatDate date}}
            </p>
        </h4>
        <p class="list-group-item-text">{{text}}</p>
    </a>
</template>

<template name="comments">
    <div class="list-group" ower>
        {{#each comment}}
            {{> Template.dynamic template="comment"}}
        {{/each}}
    </div>
</template>

<template name="listkudos">
    {{#if selectedPerson }}
    <div class="panel panel-default">
      <div class="panel-body">
        {{> Template.dynamic template="personalkudos" data=selectedPerson }}
      </div>
    </div>
    {{/if}}
</template>

<template name="personalkudos">
    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="data:image/jpeg;base64,{{ photo }}" alt="" width="80" height=auto>
            </a>
        </div>
        <div class="media-body">
            <h2 class="media-heading">{{ firstName }} {{ lastName }}</h2>
            <p> {{ title }} / {{ department }} </p>
        </div>
    </div>
<!--
    {{> kudos to=_id }}
-->
</template>
